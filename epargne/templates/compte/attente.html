{% extends "compte/base.html" %}
{% block content %}

<style>
  body {
    background-color: #f1f1f1;
  }
  
  .global-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    width: 400px;
    max-width: 100%;
    background-color: #fff;
  }
  
  .card-body {
    padding: 20px;
  }
  
  .card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }
  
  .card-text {
    font-size: 16px;
    color: #555;
  }
  
  .text-center {
    text-align: center;
  }
  
  /* Animations */
  
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
  
    100% {
      transform: rotate(360deg);
    }
  }
  
  .loader {
    margin: 0 auto;
    width: 50px;
    height: 50px;
    border: 6px solid #0d6efd;
    border-top-color: #ccc;
    border-radius: 50%;
    animation: spin 1s infinite linear;
  }
  
  .loader:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    border: 6px solid #0d6efd;
    border-top-color: transparent;
    animation: spin 2s infinite linear;
  }
  
  .loader:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    border: 6px solid #0d6efd;
    border-bottom-color: transparent;
    animation: spin 3s infinite linear;
  }
  
  .loading-text {
    margin-top: 20px;
    font-size: 18px;
    color: #999;
  }
  
  .loading-text span {
    color: #0d6efd;
    font-weight: bold;
  }
  
  .cancel-button {
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  
  .cancel-button:hover {
    background-color: #c82333;
  }
</style>

<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Votre demande d'inscription est en cours d'examen</h3>
      <div class="card-text text-center">
        <div class="loader"></div>
        <p class="loading-text">Veuillez patienter...<br>Votre demande est <span>importante</span>.</p>
        
      </div>
    </div>
  </div>
</div>

{% endblock %}

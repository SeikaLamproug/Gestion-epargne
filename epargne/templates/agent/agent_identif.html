{% extends 'agent/agent_connect.html' %}
{% block content %}
    
    <style>
        body {
            background-color: #f2f2f2; /* Fond gris */
        }
        .form-control {
            background-color: #e9ecef; /* Couleur de fond légèrement plus foncée */
        }
        .form-control::placeholder {
            color: #999999; /* Couleur de texte gris pour le placeholder */
        }
    </style>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Identification</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" >
                            {% csrf_token %}
                            {% if messages %}

					{% for message in messages %}
					<div class="alert alert-info">
						{{ message }}
					</div>
					{% endfor %}

				{% endif %}
                            <div class="form-group">
                                <label for="username">Identifiant</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Entrer l'identifiant du client">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" onclick="submitForm()">Soumettre</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            // Code pour traiter le formulaire d'identification ici
        }
    </script>
{% endblock content %}
